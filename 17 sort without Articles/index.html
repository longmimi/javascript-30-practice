    const delPrefix = (item) => {
      item.replace(/^(The|A|An)\s{1}/, '')
    }

    const sortedBands = bands.sort((a,b) => delPrefix(a) > delPrefix(b) ? 1 : -1)

    bandsUl.innerHTML =  `<li> ${sortedBands.join('</li><li>')} </li>`
